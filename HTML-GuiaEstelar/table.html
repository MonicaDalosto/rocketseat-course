<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #3b3b3b;
            color: white;
        }
    </style>
</head>
<body> 
    <h2>Tabela Básica organizada</h2>
    <table> <!-- Início da tabela -->
        <caption>Pessoas por Idade</caption>
        <thead>
            <tr> <!-- tr: table row (linha da tabela)-->
                <th>Nome</th> <!-- th: table head (cabeçalho) -->
                <th>Idade</th>
            </tr>
        </thead>
       <tbody>
           <tr>
               <td>Mayk</td> <!-- td: table data (conteúdo da tabela) -->
               <td>35</td>
           </tr>
           <tr>
               <td>Diego</td>
               <td>25</td>
           </tr>
       </tbody>
       <tfoot>
           <tr>
               <td>Total:</td>
               <td>2 pessoas</td>
           </tr>
       </tfoot>
    </table>
   
    <h2>Tabela Complexa</h2>
    <table>

        <caption>Produzidos x Vendidos por Loja</caption> <!-- Título da tabela -->

        <colgroup>
            <col>
            <col span="2" style="background-color: rgb(179, 81, 81);">
            <col span="2" style="background-color: rgb(56, 56, 160);">
        </colgroup>

        <thead> <!-- Cabeçalho -->
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Afonso Pena</th>
                <th colspan="2" scope="colgroup">Antônia Pereira</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody> <!-- Corpo da tabela -->
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
