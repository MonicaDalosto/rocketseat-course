<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO: Search Engine Optimization (motores de busca = google) -->
    <!-- Metas que são importantes para isso: 
        - charset
        - viewport
        - author
        - description
        - robots
    -->
    <meta charset="UTF-8"> <!-- Codificação de caracteres especiais -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- portabilidade para dispositivos mobiles -->
    <meta name="author" content="Mayk Brito"> <!-- Autoria da página -->
    <meta name="description" content="Um website para iniciantes em programação"> <!-- O que é mostrado na página de pesquisa do Google, abaixo do <title> da página -->
    <meta name="robots" content="index, follow"> <!-- Referente a indexação da página ou seguir outras páginas (não entendi muito bem) -->
    <title>Título da Página</title> <!-- Título que aparecerá na aba e na pesquisa do Google -->

    <!-- Adicionando o Favicon Básico - Não criei o arquivo do favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <!-- A forma de adicionar Favicon é diferente para os dispositivos abaixo: 
        Para iPhone não-Retina, iPod-Touch e dispositivos Android 2.1+ 
        iPad de primeira e segunda geração 
        iPhone com tela de retina em alta resolução 
        iPad de terceira geração com tela retina de alta resolução -->
    
    <!-- Meta: para redes sociais -->
    <!-- Open Graph: facebook -->
    <meta property="og:image" content="arquivo da imagem">
    <meta property="og:description" content="Texto que aparece ao compartilhar no Facebook">
    <meta property="og:title" content="Título que aparece ao compartilhar no Facebook">
    
    <!-- twitter -->
    <meta name="twitter:title" content="Título da página no Twitter">

    <!-- O Twitter usa o atributo name diferente do Facebook que resolveu usar o property . -->

</head>
<body>
    
</body>
</html>
